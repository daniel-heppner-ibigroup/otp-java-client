query {
    plan(
        fromPlace: "%s"
        toPlace: "%s"
        transportModes: [ %s ]
        numItineraries: %s
        date: "%s"
        time: "%s"
        arriveBy: %s
        %s
        walkReluctance: %s
        wheelchair: %s
    ) {
        itineraries {
            startTime
            endTime
            accessibilityScore
            legs {
                startTime
                endTime
                from {
                    name
                    stop {
                        gtfsId
                        name
                        code
                    }
                }
                to {
                    name
                    stop {
                        gtfsId
                        name
                        code
                    }
                }
                mode
                route {
                    shortName
                    longName
                    agency {
                        name
                    }
                }
                duration
                distance
                intermediatePlaces {
                    name
                    departureTime
                    arrivalTime
                }
                fareProducts {
                    id
                    product {
                        id
                        name
                        ... on DefaultFareProduct {
                            price {
                                currency {
                                    digits
                                    code
                                }
                                amount
                            }
                        }
                        riderCategory {
                            id
                            name
                        }
                        medium {
                            id
                            name
                        }
                    }
                }
                accessibilityScore
            }
        }
    }
}